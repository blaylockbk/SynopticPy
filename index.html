<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
    <meta redirect="/SynopticPy/app" />
    <script>
      window.location.replace(
        document.querySelector("meta[redirect]").getAttribute("redirect")
      );
    </script>
  </head>
  <body>
    <a href="/SynopticPy/app">Open the SynopticPy App</a>
  </body>
</html>
