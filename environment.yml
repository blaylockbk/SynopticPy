name: synoptic
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - git
  - nodejs

  # Tools
  # -----
  - cartopy
  - geopandas
  - h5py
  - jupyter
  - jupyterlab
  - matplotlib
  - metpy
  - netcdf4
  - numpy
  - pandas
  - requests
  - scipy
  - toml
  - windrose
  - xarray

  # Formatter and Testing
  # ---------------------
  - ruff
  - black
  - isort
  - pylint
  - pytest

  # Documentation
  # -------------
  - sphinx
  - nbsphinx
  - pydata-sphinx-theme # PyData Sphinx Theme (i.e, Numpy, Pandas, MetPy)
  - sphinx-panels # Add bootstrap elements to Sphinx
  - recommonmark
  - sphinx-markdown-tables
  - autodocsumm
  - sphinx-autosummary-accessors # pandas and xarray accessor docs
  - latexmk
  - myst-parser
  - linkify-it-py

