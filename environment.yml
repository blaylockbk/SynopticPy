name: synoptic
channels:
  - conda-forge
dependencies:
  - python=3
  - pip
  - toml
  - numpy
  - pandas
  - requests
  - matplotlib
  - cartopy
  - jupyter
  - jupyterlab
  - netcdf4
  - scipy
  - metpy
  - xarray
  - h5py
  - pylint

  # Formatter (I think I prefer Black)
  - black
  - autopep8

  # Development Version from GitHub
