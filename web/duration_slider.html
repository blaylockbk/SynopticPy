<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

<!-- Duration Slider -->
    <div class="container mt-5">
      <div class="input-group mb-3">
        <span class="input-group-text" id="stid">Duration</span>
        <input
          type="range"
          class="custom-range"
          id="rangeInput"
          min="0"
          max="17"
          step="1"
          value="6"
        />
        <label for="rangeInput">6H</label>
      </div>
    </div>

    <script>
      const rangeInput = document.getElementById("rangeInput");

      // Define your string values for each step
      const stringValues = [
        "30min",
        "1H",
        "3H",
        "6H",
        "12H",
        "18H",
        "1D",
        "1D12H",
        "2D",
        "3D",
        "5D",
        "7D",
        "14D",
        "30D",
        "60D",
        "90D",
        "180D",
        "365D",
      ];

      rangeInput.addEventListener("input", () => {
        const value = rangeInput.value;
        const label = document.querySelector('label[for="rangeInput"]');

        // Set the label text based on the selected value
        label.textContent = stringValues[value];
      });
    </script>
    <!-- (Duration Selector) -->

  </body>
  </html>
